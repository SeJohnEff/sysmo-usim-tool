[pytest]
# Pytest configuration for sysmo-usim-tool

# Test discovery
testpaths = tests tests/integration tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings (requires pytest-cov)
addopts =
    --verbose
    --tb=short
    --cov=managers
    --cov=utils
    --cov=widgets
    --cov=dialogs
    --cov-report=term-missing
    --cov-fail-under=90

# Test output
console_output_style = progress

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers
markers =
    unit: Unit tests
    integration: Integration tests (import real sysmo modules)
    e2e: End-to-end tests (subprocess-based)
    card_required: Tests that require actual card hardware
