[pytest]
# Pytest configuration for sysmo-usim-tool

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --verbose
    --cov=managers
    --cov=utils
    --cov=widgets
    --cov=dialogs
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=95

# Test output
console_output_style = progress

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    card_required: Tests that require actual card hardware
